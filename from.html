<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Praktikum 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card p-4 shadow-sm">
      <h4 class="mb-3">Form Pendaftaran</h4>
      <form onsubmit="tampilkanModal(event)">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
        </div>

        <div class="mb-3">
          <label for="pesan" class="form-label">Pesan</label>
          <textarea class="form-control" id="pesan" rows="3" placeholder="Tulis pesan Anda" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Kirim</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="berhasilModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Berhasil!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Data telah berhasil dikirim ðŸŽ‰
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function tampilkanModal(event) {
      event.preventDefault();
      const modal = new bootstrap.Modal(document.getElementById('berhasilModal'));
      modal.show();
    }
  </script>
</body>
</html>
